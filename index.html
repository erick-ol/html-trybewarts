<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id="input_login" type="email" placeholder="Login">
      <input id="input_passw" type="password" placeholder="Senha">
      <button id="login_btn">Entrar</button>
    </form>
  </header>
  <!-- Forms -->
  <main>
    <form id="evaluation-form">Formulario
      <div class="nome-sobrenome">
        <input type="text" id="input-name" name="input-name" placeholder="Nome"><br>
        <input type="text" id="input-lastname" name="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="nome-sobrenome">
        <input type="text" id="input-email" name="input-email" placeholder="Email">
        <select name="Casa" id="house">Casa
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      
      <label for="family" id="label-family">Qual sua família?</label>
      <input type="radio" id="Frontend" name="family" value="Frontend">
      <input type="radio" id="Backend" name="family" value="Backend">
      <input type="radio" id="FullStack" name="family" value="FullStack">

      <div class="avalia-radio">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="0">
        <input type="radio" name="rate" value="1">
        <input type="radio" name="rate" value="2">
        <input type="radio" name="rate" value="3">
        <input type="radio" name="rate" value="4">
        <input type="radio" name="rate" value="5">
        <input type="radio" name="rate" value="6">
        <input type="radio" name="rate" value="7">
        <input type="radio" name="rate" value="8">
        <input type="radio" name="rate" value="9">
        <input type="radio" name="rate" value="10">
      </div>

      <div class="div-checkbox">
        <label id="label-content"> Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" name="Hofs" value="HoFs" class="subject">
        <input type="checkbox" name="Jest" value="Jest" class="subject">
        <input type="checkbox" name="Promises" value="Promises" class="subject">
        <input type="checkbox" name="React" value="React" class="subject">
        <input type="checkbox" name="SQL" value="SQL" class="subject">
        <input type="checkbox" name="Python" value="Python" class="subject">
      </div>

      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" name="textarea" rows="4" cols="50" maxlength="500" placeholder="Máximo de 500 caracteres"></textarea>

      <input type="checkbox" name="agreement" id="agreement">
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
    </form>

    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>

  <!-- Footer -->
  <footer>Direitos reservados à Trybewarts©"</footer>
  
  <script src="script.js"></script>
</body>
</html>
